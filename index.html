<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jsplumb.arrange</title>
        <link rel="stylesheet" href="css/demo.css">
    </head>
    <body>
        <div id="workflow" class="workflow">
            <div class="stage">
                <h4>Stage 1</h4>
                <div id="state-1A" class="state">
                    State 1A
                </div>
                <div id="state-1B" class="state">
                    State 1B
                </div>
            </div>

            <div class="stage">
                <h4>Stage 2</h4>
                <div id="state-2A" class="state">
                    State 2A
                </div>
                <div id="state-2B" class="state">
                    State 2B
                </div>
            </div>

            <div class="stage">
                <h4>Stage 3</h4>
                <div id="state-3A" class="state">
                    State 3A
                </div>
                <div id="state-3B" class="state">
                    State 3B
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.0.7/jsPlumb.min.js"></script>
        <script src="scripts/jsplumb.dynamic-endpoints.js"></script>
        <script src="scripts/demo.js"></script>
    </body>
</html>
